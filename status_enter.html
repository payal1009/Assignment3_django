<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
</head>
<body>
<h1>Check User status Active/ inactive</h1>
<form method="POST">{% csrf_token %}
    <h3>Enter value to check user status 1 for active and 0 for inactive</h3>
    <label for="quantity">Status</label>
    <input type="number" id="quantity" name="quantity" min="0" max="1">
    <input type="submit" value="Submit">
</form>
</body>
</html>
